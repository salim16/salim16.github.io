<!DOCTYPE html>
<html>
<head>
	<title>Div and background</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
    			font-size: 100%;
    			margin: 0;
    			padding: 0;
		}
		h1{
			color: white;
			font-size: 2.5em;
			
		}
		h2{
			color:white;
			font-size: 2.0em;
			text-align:center;
			background-color:black;
			border: 3px solid white;
			border-radius: 25px;
		}
		h2:hover{
			background-color:white;
			border:3px solid black;
			color:black;
		}
		div.container
		{
			max-width: 100%;
			height: 620px;
			background-image: url("http://fullhdpictures.com/wp-content/uploads/2016/03/Blur-Pictures.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-origin: content-box;
		}
		div.search{
			padding: 200px 200px;
			max-width: 45%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="search">
			<h1>Tired of Searching Perfect LMS??</h1>
			<h2>Try Me!!</h2>
		</div>
	</div>
</body>
</html>
