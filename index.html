<!DOCTYPE html>
<html>
<head>
<style>
form
{
text-align:center;
}
</style>


<script>
function myfunction(){
var x=document.forms.f1.pass.value;
var y=document.forms.f1.cnfrm.value;
var z=document.forms.f1.username.value;
var a=document.forms.f1.address.value;
var b=document.forms.f1.gender.value;
if(z==null || z=="")
{
alert("Name must be filled out");
return false;
}
else if(x==null || x=="" || y==null || y=="")
{
alert("Enter password");
return false;
}
else if(x!=y)
{
alert("password does not match");
return false;
}
else if(b==null || b=="")
{
alert("Please choose your Gender");
return false;
}
else if(a==null || a=="")
{
alert("address must be filled out");
return false;
}
else 
return true;
}
</script>
</head>
<body  style="background-color:#eeeeee;">

<h1 style="background-color:black;color:white;text-align:center;height:50px">Online Registration Form</h1><br> 

<form name="f1" onsubmit="return myfunction()" method="post">
Username :<br>
<input  type="text" name="username" value="" placeholder="username"><br>
Password :<br>
<input  type="password" name="pass" minlength="8" maxlength="16" placeholder="password"><br>
Confirm Password :<br>
<input  type="password" name="cnfrm" minlength="8" maxlength="16" placeholder="confirm password"><br><br>
Gender :
<input  type="radio" name="gender" value="Male">Male</input>
<input  type="radio" name="gender" value="Female">Female</input>
<input  type="radio" name="gender" value="Other">Other</input><br><br>
Address :<br>
<textarea  name="address" rows="10" cols="30">
</textarea><br>
Professions :
<select name="select_one" placeholder="select_one">
<option value="Doctor">Doctor</option>
<option value="Engineer">Engineer</option>
</select><br>
<br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">




</body>
</html>
