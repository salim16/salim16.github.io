<!DOCTYPE html>
<html>
<head>
	<title>Div and background</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
    			font-size: 100%;
    			margin: 0;
    			padding: 0;
		}
		h1{
			color: 	rgb(255,255,255);
			font-size: 2.5em;
			
		}
		h2{
			color: 	rgb(255,255,255);
			font-size: 2.0em;
			text-align:center;
			background-color: rgb(0,0,0);
			border: 3px solid rgb(255,255,255);
			border-radius: 25px;
		}
		h2:hover{
			background-color: rgb(255,255,255);
			border:3px solid rgb(0,0,0);
			color: rgb(0,0,0);
		}
		div.container
		{
			max-width: 100%;
			height: 620px;
			background-image: url("http://fullhdpictures.com/wp-content/uploads/2016/03/Blur-Pictures.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			opacity: 1;
		}
		div.search{
			padding: 200px 27%;
			max-width: 45%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="search">
			<h1>Tired of Searching Perfect LMS??</h1>
			<h2>Try Me!!</h2>
		</div>
	</div>

</body>
</html>
