<!DOCTYPE html>
<html>
<head>
	<title>Div and background</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
    			font-size: 100%;
		}
		h1{
			color: white;
			font-size: 2.5em;
		}
		h2{
			color:white;
			font-size: 2.0em;
			text-align:center;
			background-color:black;
			border: 10px solid white;
			border-radius: 25px;
		}
		h2:hover{
			background-color:white;
			border:10px solid black;
			color:black;
		}
		div.container
		{
			position:relative;
			max-width: 100%;
			height: 620px;
			background-image: url("https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcS0GvHNVUT567ZuaN6-LFBEPBKCm-Ub_xeXJd2c5xmirlhkQpI1");
			background-repeat: no-repeat;
			background-size: cover;	
		}
		div.search{
			position:absolute;
			top:220px;
			left:350px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="search">
			<h1>Tired of Searching Perfect LMS??</h1>
			<h2>Try Me!!</h2>
		</div>
	</div>
</body>
</html>
