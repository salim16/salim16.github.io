<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
	body{
		padding: 0px;
		margin: 0px;
	}
	p,h1{
		font-family: "Gill Sans Extrabold", Helvetica, sans-serif;
	}
	.desc p{
		font-size: 0.8em;
		color: #2F4F4F;
	}
	.foot{
		font-size: 0.7em;
		color: #2F4F4F;
		text-align: center;
	}
	.form{
		max-width: 350px;
		overflow:auto;
		border: 2px solid rgba(242,242,242,1);
		margin: 0px auto 25px;
		border-radius: 4px;
		background-color: rgba(242,242,242,0.6);
	}

	.form-bottom{
		margin: 5px 20px;
		position: relative;
		overflow:auto;
		max-width: 400px;
		height: 20px;
	}
	.left-hr{
		width: 100px;
		position: absolute;
		left: 0px;	
	}
	.desc{
		width: 150px;
		position: absolute;
		left: 100px;
	}
	.right-hr{
		width: 100px;
		position: absolute;
		right: 0px;
	}
	.signup{
		margin: 0px 20px 15px;
	}
	form{
		padding: 30px 20px;
		margin: 0px;
	}
	h1{
		padding: 0px;
		margin-top: 0px;
	}
	p{
		margin: 0px;
		padding: 0px;
	}
	body{
		margin: 0px;
		padding: 0px;
	}
	a:link {
    color: blue;
    text-decoration: none;
	}

	a:visited {
	    color: blue;
	    text-decoration: none;
	}

	a:hover {
	    color: rgba(84, 114, 188,1);
	    text-decoration: underline;
	}

	a:active {
	    color: rgba(84, 114, 188,1);
	    text-decoration: underline;
	}

	input[type=text], input[type=password]{
		width: 100%;
		padding: 8px 12px;
		box-sizing: border-box;
		border: 2px solid rgba(242,242,242,1);
		display: inline-block;
		border-radius: 4px;
		margin-bottom: 20px;
	}
	input:focus {
    	border: 2px solid rgba(84, 114, 188,1);;
    	border-radius: 4px;
    	outline: none;
	}
	input[type=submit] {
    background-color: rgba(84, 114, 188,0.6);
    color: white;
    border: 2px solid rgba(84, 114, 188,0.6);
    padding: 8px 12px;
    text-decoration: none;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    margin-bottom: 20px;
    outline: none;
	}
	input[type=submit]:hover {
    background-color: rgba(84, 114, 188,1);;
    border: 2px solid rgba(84, 114, 188,1);;
	}
	button{
	background-color: rgba(221,221,221,0.6);
    border: 2px solid rgba(221,221,221,0.6);
    padding: 8px 12px;
    text-decoration: none;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    outline: none;
    box-sizing: border-box;
	}
	button:hover{
	background-color: rgba(221,221,221,1);
    border: 2px solid rgba(221,221,221,1);
	}
	.row{
	position: relative;
	overflow:auto;
	max-width: 400px;
	height: 20px;
		}
	.left-row{
		max-width: 200px;
		position:absolute;
		left:0px;
	}
	.right-row{
		max-width: 200px;
		position: absolute;
		right:0px;
	}
	hr {
		clear: both;
		float: none;
			height: 1px;
			width: 100%;
			border: none;
			background: #8c8b8b;
			background-image: -webkit-gradient(
  				linear,
  				left bottom,
  				right bottom,
  				color-stop(0, rgb(255,255,255)),
  				color-stop(0.1, rgb(221,221,221)),
  				color-stop(0.4, rgb(190,190,190)),
  				color-stop(0.6, rgb(190,190,190)),
  				color-stop(0.9, rgb(221,221,221)),
  				color-stop(1, rgb(255,255,255))
				);
			background-image: -moz-linear-gradient(
			left center,
				rgb(255,255,255) 0%,
  				rgb(221,221,221) 10%,
  				rgb(190,190,190) 40%,
  				rgb(190,190,190) 60%,
  				rgb(221,221,221) 90%,
  				rgb(255,255,255) 100%
				);
	}
	ul {
	    list-style-type: none;
	    margin: 0px auto;
	    padding: 0;
	    max-width: 250px;
	    overflow: hidden;
	    
	}

	li {
	    float: left;
	}

	li a {
	    display: block;
	    color: white;
	    text-align: center;
	    padding: 12px 8px;
	    text-decoration: none;
	    font-size: 0.8em;
	}
	.parrot{
		 height: 20px;
		 margin: 0px;
		 padding: 0px;
    background: red; /* For browsers that do not support gradients */
    background: -webkit-linear-gradient(red, yellow); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(red, yellow); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(red, yellow); /* For Firefox 3.6 to 15 */
    /* background: radial-gradient( rgba(221,221,221,0.4) 30%,rgba(255,255,255,0.8) 0%, rgb(255,255,255) 50%); */  /* Standard syntax (must be last) */
	background: radial-gradient(rgba(255,255,255,0.8) 5%, rgba(221,221,221,0.4) 15%, rgba(255,255,255,0.9) 60%);
	}
	.logo{
		max-width: 100%;
		text-align: center;
	}
	img {
		max-width: 100%;
		height: auto;
		width: auto\9; /* ie8 */
	}

</style>

<body>
<div class="logo">
	 <img src="Capture.PNG" />
</div>
<div class="form">
	<form action="https://www.fb.com" method="post">
		<h1>Login</h1>
		<div>
			<label for="username"><p>Email or mobile phone number </p></label>
		</div>
		<div>
			<input name="username" id="username" type="text" placeholder="username" required>
		</div>
		<div class="row">
			<div class="left-row">
				<label for="password"><p>Password:</p></label>
			</div>
			<div class="right-row">
				<p><a href=#>Forgot Password?</a></p>
			</div>
		</div>
		<div>
			<input name="password" id="password" type="password" placeholder="password" required>
		</div>
		<div>
		<input type="submit" value="Login">
		</div>
		<div>
		<label for="signin"></label>
		<input name="signin" id="signin" type="checkbox">
		Keep me signed in.
		</div>
</form>

	<div class="form-bottom">
		<div class="left-hr"><hr></div>
		<div class="desc"><p>New to YelpCamp?</p></div>
		<div class="right-hr"><hr></div> 
	</div>

	<div class="signup"> 
		<button>Create your YelpCamp account</button>
	</div>
</div>
	<hr class="parrot">
<ul>
	<li><a href=#>Conditions of Use</a></li>
	<li><a href=#>Privacy Notice</a></li>
	<li><a href=#>Help</a></li>
</ul>
<div class="foot"><p>Â© 1996-2016, YelpCamp.com, Inc. or its affiliates</p></div>
</body>
</html>
