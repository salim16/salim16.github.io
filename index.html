<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<style>
	body{
		padding: 0px;
		margin: 0px;
	}
	.form{
		max-width: 400px;
		overflow:auto;
		border: 2px solid rgba(242,242,242,1);
		margin: 100px auto;
		border-radius: 4px;
		background-color: rgba(242,242,242,0.6);
	}
	form{
		padding:30px 20px;
		margin:0px;
	}
	h1{
		padding: 0px;
		margin-top: 0px;
	}
	body{
		margin: 0px;
		padding: 0px;
	}
	input[type=text], input[type=password]{
		width: 100%;
		padding: 8px 12px;
		box-sizing: border-box;
		border: 2px solid rgba(242,242,242,1);
		display: inline-block;
		border-radius: 4px;
		margin-bottom: 20px;
	}
	input:focus {
    	border: 2px solid #4CAF50;
    	border-radius: 4px;
    	outline: none;
}
	input[type=submit] {
    background-color: #4CAF50;
    border: none;
    color: white;
    border: 2px solid #4CAF50;
    padding: 8px 12px;
    text-decoration: none;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    margin-bottom: 20px;
}
input[type=submit]:hover {
    background-color: #45a049;
    border: 2px solid #45a049;
}
</style>

<body>
<div class="form">
	<form action="https://www.fb.com" method="post">
		<h1>Login</h1>
		<div>
			<label for="username">Email or mobile phone number </label>
		</div>
		<div>
			<input name="username" id="username" type="text" placeholder="username" required>
		</div>
		<div>
			<label for="password">Password: </label>
		</div>
		<div>
			<input name="password" id="password" type="password" placeholder="password" required>
		</div>
		<div>
		<input type="submit" value="Login">
		</div>
		<div>
		<label for="signin"></label>
		<input name="signin" id="signin" type="checkbox">
		Keep me signed in.
		</div>
</form>
</div>

</body>
</html>
