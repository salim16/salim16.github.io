<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
	body{
		padding: 0px;
		margin: 0px;
	}
	.form{
		max-width: 350px;
		overflow:auto;
		border: 2px solid rgba(242,242,242,1);
		margin: 100px auto;
		border-radius: 4px;
		background-color: rgba(242,242,242,0.6);
	}
	form{
		padding:30px 20px;
		margin:0px;
	}
	h1{
		padding: 0px;
		margin-top: 0px;
	}
	p{
		margin: 0px;
		padding: 0px;
	}
	body{
		margin: 0px;
		padding: 0px;
	}
	a:link {
    color: blue;
    text-decoration: none;
	}

	a:visited {
	    color: blue;
	    text-decoration: none;
	}


	a:hover {
	    color: #4CAF50;
	    text-decoration: underline;
	}

	a:active {
	    color: #4CAF50;
	    text-decoration: underline;
	}

	input[type=text], input[type=password]{
		width: 100%;
		padding: 8px 12px;
		box-sizing: border-box;
		border: 2px solid rgba(242,242,242,1);
		display: inline-block;
		border-radius: 4px;
		margin-bottom: 20px;
	}
	input:focus {
    	border: 2px solid #4CAF50;
    	border-radius: 4px;
    	outline: none;
}
	input[type=submit] {
    background-color: #4CAF50;
    border: none;
    color: white;
    border: 2px solid #4CAF50;
    padding: 8px 12px;
    text-decoration: none;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    margin-bottom: 20px;
}
input[type=submit]:hover {
    background-color: #45a049;
    border: 2px solid #45a049;
}
.row{
	
	position: relative;
	overflow:auto;
	max-width: 400px;
	height: 20px;
}
.left-row{
	max-width: 200px;
	position:absolute;
	left:0px;
}
.right-row{
	max-width: 200px;
	position: absolute;
	right:0px;
}
</style>

<body>
<div class="form">
	<form action="https://www.fb.com" method="post">
		<h1>Login</h1>
		<div>
			<label for="username"><p>Email or mobile phone number </p></label>
		</div>
		<div>
			<input name="username" id="username" type="text" placeholder="username" required>
		</div>
		<div class="row">
			<div class="left-row">
				<label for="password"><p>Password:</p></label>
			</div>
			<div class="right-row">
				<p><a href=#>Forgot Password</a></p>
			</div>
		</div>
		<div>
			<input name="password" id="password" type="password" placeholder="password" required>
		</div>
		<div>
		<input type="submit" value="Login">
		</div>
		<div>
		<label for="signin"></label>
		<input name="signin" id="signin" type="checkbox">
		Keep me signed in.
		</div>
</form>
</div>

</body>
</html>
